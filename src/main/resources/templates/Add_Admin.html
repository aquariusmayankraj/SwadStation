<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Admin : Add</title>
  <link rel="stylesheet" href="" th:href="@{/css/Add_Admin.css}" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fceaea;
      color: #333;
    }

    a {
      display: inline-block;
      margin: 20px;
      text-decoration: none;
      background-color: #b71c1c;
      color: #fff;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #8b0000;
    }

    .addAdmin {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      border: 1px solid #f5c6cb;
    }

    .addAdmin h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #b22222;
      font-size: 1.6em;
      font-weight: bold;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #b22222;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #e6a1a1;
      background-color: #fff5f5;
      font-size: 1em;
      transition: 0.3s ease;
    }

    form input:focus {
      outline: none;
      border-color: #d32f2f;
      box-shadow: 0 0 5px #f44336;
    }

    form button {
      width: 100%;
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #a93226;
    }

    @media (max-width: 576px) {
      .addAdmin {
        margin: 30px 15px;
        padding: 20px;
      }

      a {
        margin: 15px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <a href="/admin/services">Back to Services</a>

  <div class="addAdmin">
    <h3>ADD NEW ADMIN / PARTNER</h3>
    <form th:action="@{/addingAdmin}" method="post">
      <label for="adminName">Admin Name:</label>
      <input type="text" id="adminName" name="adminName" placeholder="Enter name..." minlength="2" required>

      <label for="adminEmail">Admin Email:</label>
      <input type="email" id="adminEmail" name="adminEmail" placeholder="Enter email..." required>

      <label for="adminNumber">Admin Number:</label>
      <input type="tel" id="adminNumber" name="adminNumber" placeholder="Enter 10 digit mobile number..." pattern="[0-9]{10}" required>

      <input type="hidden" name="adminPassword" value="1234" />
      <button type="submit">Add Admin</button>
    </form>
  </div>
</body>

</html>
