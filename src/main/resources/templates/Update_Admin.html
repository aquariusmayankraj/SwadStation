<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Update Admin</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #dc143c;
        }

        a {
            color: #dc143c;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        .updateAdmin {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(220, 20, 60, 0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .updateAdmin h3 {
            color: #dc143c;
            margin-bottom: 20px;
        }

        .updateAdmin input[type="text"],
        .updateAdmin input[type="email"],
        .updateAdmin input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            margin: 10px 0;
            border: 1px solid #dc143c;
            border-radius: 8px;
            outline: none;
            background-color: #222;
            color: #fff;
            font-size: 14px;
        }

        .updateAdmin input:focus {
            border-color: #ff4567;
            box-shadow: 0 0 5px #ff4567;
        }

        .updateAdmin button {
            background-color: #dc143c;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .updateAdmin button:hover {
            background-color: #ff4567;
        }
    </style>
</head>

<body>
    <a href="/services">Back to Services</a>

    <div class="updateAdmin">
        <h3>UPDATE EXISTING ADMIN / PARTNER DETAILS</h3>
        <form action="" th:action="@{'/updatingAdmin/'+${admin.adminId}}" th:object="${admin}">
            Admin_Id:
            <input type="hidden" name="adminId" th:value="${admin.adminId}" th:text="${admin.adminId}" /><br />
            Admin_Name:
            <input type="text" name="adminName" th:value="${admin.adminName}" /><br />
            Admin_Number:
            <input type="tel" name="adminNumber" th:value="${admin.adminNumber}" pattern="[0-9]{10}" /><br />
            Admin_Email:
            <input type="email" name="adminEmail" th:value="${admin.adminEmail}" /><br />
            <button type="submit">Update_Admin</button>
        </form>
    </div>
</body>

</html>
