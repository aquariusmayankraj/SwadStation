<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin : Update</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #dc143c;
        }

        a {
            color: #dc143c;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        .updateUser {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(220, 20, 60, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .updateUser h3 {
            color: #dc143c;
            margin-bottom: 20px;
        }

        .updateUser input[type="text"],
        .updateUser input[type="email"],
        .updateUser input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            margin: 10px 0;
            border: 1px solid #dc143c;
            border-radius: 8px;
            outline: none;
            background-color: #222;
            color: #fff;
            font-size: 14px;
        }

        .updateUser input:focus {
            border-color: #ff4567;
            box-shadow: 0 0 5px #ff4567;
        }

        .updateUser button {
            background-color: #dc143c;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .updateUser button:hover {
            background-color: #ff4567;
        }
    </style>
</head>
<body>
    <a href="/services">Back to Services</a>
    <div class="updateUser">
        <h3>UPDATE EXISTING USER/CUSTOMER</h3>
        <form action="" th:action="@{'/updatingUser/'+${user.u_id}}" th:object="${user}">
            User Id:
            <input type="hidden" name="uid" th:value="${user.u_id}" th:text="${user.u_id}" /><br />
            User Name:
            <input type="text" name="uname" th:value="${user.uname}" />
            User Email:
            <input type="email" name="uemail" th:value="${user.uemail}" />
            User Number:
            <input type="tel" name="unumber" th:value="${user.unumber}" pattern="[0-9]{10}" />
            <button type="submit">Update User</button>
        </form>
    </div>
</body>
</html>
